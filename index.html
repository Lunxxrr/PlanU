<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">←</button>
            <button class="search-button">🔍</button>
            <button class="menu-button">☰</button>
        </div>
        
        <div class="date-slider">
            <div class="date-item">09</div>
            <div class="date-item">10</div>
            <div class="date-item">11</div>
            <div class="date-item active">12<br>W</div>
            <div class="date-item">13</div>
            <div class="date-item">14</div>
            <div class="date-item">15</div>
        </div>
        
        <div class="today-header">
            <h2>Today</h2>
            <span>06 h 15 min</span>
        </div>
        
        <div class="events">
            <div class="event client-update">
                <p>Client update</p>
                <p>08:00 - 08:50 AM</p>
            </div>
            <div class="event design-meeting">
                <p>Design Meeting</p>
                <p>10:00 - 11:30 AM</p>
            </div>
            <div class="event team-meeting">
                <p>Team Meeting</p>
                <p>01:00 - 02:00 PM</p>
            </div>
            <div class="event visit-hospital">
                <p>Visit Hospital</p>
                <p>03:00 - 04:00 PM</p>
            </div>
            <div class="event team-meeting">
                <p>Team Meeting</p>
                <p>06:00 - 07:00 PM</p>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item">🏠</div>
            <div class="nav-item">🕒</div>
            <div class="add-button">+</div>
            <div class="nav-item">📅</div>
            <div class="nav-item">🔔</div>
        </div>
    </div>
</body>
</html>
